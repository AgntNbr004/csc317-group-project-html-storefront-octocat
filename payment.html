	<body>

		<div>
			<h2>Cart : 4 Items</h2>
			<p><a href="#">Product 1</a> : $15</p>
			<p><a href="#">Product 2</a> : $2</p>
			<p><a href="#">Product 3</a> : $2</p>
			<hr>
			<p>Total : $19</p>
		</div>
		<div>
			<form>
				<fieldset>
					<legend>Payment</legend>
					<p>Accepted Cards: Visa</p>
					<label for="name">Name on Card: </label>
					<input type="text" required placeholder="John Doe" name="name">
					<label for="cnumber">Card Number: </label>
                                       	<input type="text" required pattern="^4[0-9]{12}(?:[0-9]{3})?$" placeholder="0123456789012345" name="cnumber">
					<label for="expdate">Expiration Date: </label>
                                       	<input type="text" required pattern="([0-9]{2}[/]?){2}" placeholder="01/24" name="expdate">
					<label for="cvv">CVV: </label>
                                       	<input type="text" required pattern="^[0-9]{3, 4}$" placeholder="012" name="cvv">
				</fieldset>
				<fieldset>
					<br>
					<legend>Billing Address</legend>
					<label for="fname">Full Name: </label>
                                        <input type="text" required placeholder="John Doe" name="fname">
					<label for="email">Email Address: </label>
					<input type="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="jdoe@gmail.com" name="email">
					<label for="saddr1">Street Address #1: </label>
					<input type="text" required placeholder="Address Line 1" name="saddr1"/><br>
					<label for="saddr2">Street Address #2: </label>
					<input type="text" required placeholder="Address Line 2" name="saddr2"/><br>
					<label for="city">City: </label>
					<input type="text" required placeholder="City" name="city"/>
				
					<label for="state">State: </label>
					<input list="states" required placeholder="Select from list" id="state" name="state" />
					<datalist id="states">
						<option value="AL">

					<label for="zipcode">Zipcode: </label>

				<input type="submit" value="Proceed to Checkout">
